plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.21'
}

group = 'org.hardik'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation 'com.google.code.gson:gson:2.10.1'
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(21)
}